<p class="whiteOnGreen"> Для рисования </p>
	
	<div class="fuckingcanvas">
	<div class="Toolbar">
        - Цвет -<br>
        <img class="forImage" id="redPen" src="http://professorweb.ru/downloads/pen_red.gif" alt="Красная кисть" onclick="changeColor('rgb(212,21,29)', this)">
        <img class="forImage" id="greenPen" src="http://professorweb.ru/downloads/pen_green.gif" alt="Зеленая кисть" onclick="changeColor('rgb(131,190,61)', this)"> 
        <img class="forImage" id="bluePen" src="http://professorweb.ru/downloads/pen_blue.gif" alt="Синяя кисть" onclick="changeColor('rgb(0,86,166)', this)">
	</div>
	<div class="Toolbar">
        - Толщина -<br>
        <img class="forImage" src="http://professorweb.ru/downloads/pen_thin.gif" alt="Тонкая кисть" onclick="changeThickness(1, this)">
        <img class="forImage" src="http://professorweb.ru/downloads/pen_medium.gif" alt="Нормальная кисть" onclick="changeThickness(5, this)"> 
        <img class="forImage" src="http://professorweb.ru/downloads/pen_thick.gif" alt="Толстая кисть" onclick="changeThickness(10, this)">
	</div>
	<div class="CanvasContainer">
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
	</div>
	<div class="Toolbar">
        - Операции-<br>
        <button onclick="saveCanvas()">Сохранить содержимое Canvas</button>
        <button onclick="clearCanvas()">Очистить Canvas</button>
        <div id="savedCopyContainer">
           <img id="savedImageCopy"><br>
           Щелкните правой кнопкой мыши для сохранения ...
        </div>
	</div>
	</div>
