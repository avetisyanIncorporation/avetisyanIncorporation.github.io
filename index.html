<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The eyez of Mescalito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/eyez.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/eyez.js"></script>
</head>
<body>
    <div class="eyez-table">
        <div id="coin">
            <div class="back">
                <!-- PC -->
                <img class="light eye straight hidden" src='images/eyez/eyeStr.png'/>
                <img class="light backgr straight hidden" src='images/eyez/backStr.png'/>
                <!-- MOBILE -->
                <img class="light eye revert hidden" src='images/eyez/eyeRev.png'/>
                <img class="light backgr revert hidden" src='images/eyez/backRev.png'/>
            </div>
            <div class="front">
                <!-- PC -->
                <img class="dark eye straight hidden" src='images/eyez/eyeStrn.png'/>
                <img class="dark backgr straight hidden" src='images/eyez/backStrn.png'/>
                <!-- MOBILE -->
                <img class="dark eye revert hidden" src='images/eyez/eyeRevn.png'/>
                <img class="dark backgr revert hidden" src='images/eyez/backRevn.png'/>
            </div>
        </div>
    </div>
</body>
</html>
